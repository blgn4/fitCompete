<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Fit Compete</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FIT COMPETE</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="profile">
        <img src="../static/profile_picture.png" style="width:304px;height:228px;">
      </div>
      <div>
         <p> user id : {{user_id}} &nbsp &nbsp bmi: {{bmi}} </p>
         <p> calories : {{calories}} &nbsp &nbsp calories rate: {{cr}} </p>
         <p> fat : {{fat}} &nbsp &nbsp floors: {{floors}} </p>
         <p> heart rate : {{hr}} &nbsp &nbsp period: {{period}} </p>
         <p> speed : {{speed}} &nbsp &nbsp steps: {{steps}} </p>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
